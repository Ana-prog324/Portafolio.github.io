    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Estilos para el menú de navegación superior */
        #menu {
            background-color: #333;
            padding: 10px 20px;
            position: sticky;

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(-20px); /* Comienza con una ligera elevación */
            animation: slideIn 0.8s forwards; /* Animación al aparecer */
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around; /* Espacia los elementos del menú */
        }

        #menu li {
            margin: 0;
        }

        #menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        #menu a:hover {
            background-color: #4e54c8; /* Color al pasar el mouse */
        }

        #menu ul li {
            margin: 0 20px;
        }

        #menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        #menu ul li a:hover {
            color: #4e54c8;
        }

        .contact-container {
            display: flex;
            background-color: white;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            padding: 40px;
            background-color: #f5f5f5;
            width: 50%;
        }

        .contact-info h1 {
            font-size: 100px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-family: 'SIMPLE PLANNER';
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info p a {
            color: black;
            text-decoration: none;
        }

        .contact-info p i {
            margin-right: 10px;
        }

        .contact-info p {
            display: flex;
            align-items: center;
        }

        .contact-info p i {
            font-size: 20px;
        }

        .contact-image {
            width: 50%;
        }

        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
